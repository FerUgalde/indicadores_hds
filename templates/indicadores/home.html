{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container">
    <h1>Hi Indicadores Site :))</h1>

    {% if user.is_authenticated %}
    <p>Welcome, {{ user.name }}!</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p>Welcome, please <a href="{% url 'login' %}">login</a>.</p>
    {% endif %}

</div>
{% endblock content %}
